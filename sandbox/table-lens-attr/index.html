<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="./table-lens.js"></script>

	<title>D3 sandbox</title>
	<style>
		.red-bar{
			fill: #ff0000;
		}
        .blue-bar{
			fill: #3399ff;
		}
        .tooltip{
            position      : absolute;
            text-align    : center;
            max-width     : 100px;
            max-height    : 30px;
            padding       : 8px;
            border        : none;
            border-radius : 8px;
            margin-top    : -30px;
            font          : 10px sans-serif;
            background    : black;
            color         : white;
            pointer-events: none;
            z-index: 1001;
        }
        #header{
            position: sticky; 
            top: 0;
            z-index: 999;
            background-color: white;
            height: 310px;
        }
        #attr-charts svg{
            margin-bottom: 20px;
        }
        svg{
            border: 1px #000 solid
        }
        #select-box{
            text-align: center;
            position: sticky; 
            top: 0;
            z-index: 1000;
        }
	</style>

</head>

	<body>
        <div id="header">
            <div id="select-box">
                <select id='mainAttr' onchange="updateAttr()"></select>
            </div>
            <br>
            <div id="main-chart" style="text-align: center;"></div>
        </div>
        <div id="attr-charts" style="text-align: center;"></div>
    </body>

</html>
