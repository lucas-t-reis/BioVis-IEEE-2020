<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Family Tree</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://d3js.org/d3.v5.min.js"></script>

<style>
    .bs-example{
        margin: 20px;        
    }
    .container{
        text-align: center;
        margin-bottom: 10px;
        height: 140px;
    }
    .legend{
        margin-top: 10px;
        text-align: center;
    }
    #tooltip{
        position: absolute;
        z-index: 999;
    }
    table {
        border-collapse: collapse;
        border-spacing: 15px;
    }
    table, th, td {
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div id="select-box" class='text-center'>
        <label for="refPerson">Choose a person</label>
        <select id="refPerson" onchange="updateGraph()"></select>
    </div>
    <div id ="parents-container" class="container">
        <h4>Parents</h4>
        <svg class='chart-svg'></svg>
    </div>
    <div id ="siblings-container" class="container">
        <h4>Siblings</h4>
        <svg class='chart-svg'></svg>
    </div>
    <div id ="children-container" class="container">
        <h4>Children</h4>
        <svg class='chart-svg'></svg>
    </div>
    <div class="legend">
        <svg width="350">
            <g><rect width="30" height="30" x = "70" y = "30"></rect></g>
            <text x = "105" y="50"> Male </text>
            <g><circle cx="165" cy="45" r="15" x = "140"></circle></g>
            <text x = "190" y="50"> Female </text>
            
            <g><rect width="30" height="30" x = "0" y = "80" fill="#C62017" rx="5"></rect></g>
            <text x = "35" y="100"> Suicided </text>
            <g><rect width="30" height="30" x = "105" y = "80" fill="#A9CCD1" rx="5"></rect></g>
            <text x = "140" y="100"> Didn't Suicide </text>
            <g><rect width="30" height="30" x = "255" y = "80" fill="#EAD833" rx="5"></rect></g>
            <text x = "290" y="100"> Target </text>
        </svg>
    </div>
    <div id="tooltip" style="visibility: hidden;"></div>
    <script src='./family-tree.js'></script>
</body>
</html>
