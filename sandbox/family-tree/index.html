<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Card</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src='./family-tree.js'></script>

<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <div class="card" style="width: 300px;">
        <div class="text-center card-header bg-danger text-white">
        	Person 38
      	</div>
      	<div class="card-body">
            <div> 
              <svg width="20" height="20">
					<rect width="20" height="20" style="fill:rgb(255, 0, 0);stroke-width:3;stroke:rgb(0,0,0)" />
              </svg> 
              Depression 				
          	</div>
            <div> 
              <svg width="20" height="20">
					<rect width="20" height="20" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
              </svg> 
              Alcoholism 
          	</div>
            <div> 
            	<svg width="20" height="20">
					<rect width="20" height="20" style="fill:rgb(0, 0, 255);stroke-width:3;stroke:rgb(0,0,0)" />
              </svg> 
              Anxiety 
          	</div>
          	<br>
         <div class="mx-auto text-center">
            	<a href="#" class="btn btn-primary stretched-link bg-dark">Compare</a>
          </div>
        </div>
    </div>
</div>
</body>
</html>
