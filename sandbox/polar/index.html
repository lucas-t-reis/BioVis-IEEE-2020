<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
    <style>
		#wrapper {
			display: flex;
			justify-content: center;
		}
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .point {
            mix-blend-mode: multiply;
        }

        .frame {
            fill: none;
            stroke: #000;
        }

        .axis text {
            font: 10px sans-serif;
        }

        .axis line {
            fill: none;
            stroke: #ebebeb;
        }

        .axis circle {
            fill: none;
            stroke: #aaa;
            //stroke-dasharray: 4;
        }

        .axis:last-of-type circle {
            stroke: #333;
            //stroke-dasharray: none;
        }

        .line {
            fill: none;
            stroke: orange;
            stroke-width: 3px;
        }

        #legend ul{
            padding: 0;
            list-style-type: none;
        }

        li{
            text-anchor: left;
        }

        #legend{
            width: 300px;
            position: absolute;
            left: 850px;
            top: 120px;
        }

        .legend-label{
            display: inline-flex;
            align-self: center;
        }

        #tooltip{
            width: 300px;
            position: absolute;
            left:850px;
            top:280px;
            border: #000 solid 2px;
            visibility: hidden;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
	<title>D3 sandbox</title>

</head>

	<body>
	<div id="wrapper">
			<div id="chart-container" style="width: 100wp">
				<svg class="polar-chart" width="750" height="625"></svg>
				<div id="legend">
					<ul>
						<li> 
							<svg class="legend-label" width="40" height="20">
								<rect width="40" height="20" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)">
							</svg>
							Pessoas de famílias diferentes 
						</li>
						<li> 
							<svg class="legend-label" width="40" height="20">
								<rect width="40" height="20" style="fill:rgb(0,211,211);stroke-width:3;stroke:rgb(0,0,0)">
							</svg>
							Pessoas da mesma família
						</li>
						<li> 
							<svg class="legend-label" width="40" height="20">
								<rect width="40" height="20" style="fill:rgb(238,238,0);stroke-width:3;stroke:rgb(0,0,0)">
							</svg>
							Pessoa Analisada
						</li>
					</ul>
					Clique nos pontos para obter mais detalhes
				</div>
				<div id="tooltip"></div>
	</div>
            <script src="./polar.js"></script>
        </div>
    </body>

</html>
